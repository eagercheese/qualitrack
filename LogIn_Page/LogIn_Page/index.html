<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Css_Syntax/Websys_LogIn.css">
    <title>Qualitrack</title>

    

</head>
<body>
    <div id="background_container">
        <div id="background_overlay"></div>
            <div id="form_container">
                <form id="LogIn_form" action="" method="post">
                    <img src="Images/Dhvsu_logo.png" alt="Dhvsu Logo" id="Dhvsu_logo">
                    <p id="Dhvsu_text">Don Honorio Ventura State University</p>
                    <p id="LogIn_text">Log In into your Account:</p>
                    <div class="credential_container credential_username">
                        <!--<img src="Images/username_placeholder.png" id="username">-->
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="credential_container credential_password">
                        <!-- <img src="Images/padlock_placeholder.png" id="padlock"> -->
                        <input type="password" name="password" placeholder="Password" required>
                         <!--<button type="submit" id="password_button"> 
                           <img src="Images/See_password.png" alt="See password" id="see_password"> 
                        </button> -->
                    </div>

                    
                    <input type="Submit" value="Log In" id="Login_Button" class="LogIn_SignUp_Buttons">
                    <input type="Submit" value="Sign Up" id="SignUp_Button" class="LogIn_SignUp_Buttons">
                    
                        
                    

                    <div class="Link_text">
                        <a href="" id="Forgot_Password"> Forgot Password?</a>
                        <a href=""id="Activate"> Account not Activated?</a>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
